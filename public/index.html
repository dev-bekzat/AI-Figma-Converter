<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Figma to code</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Figma to code</h1>

        <label for="figmaUrl">Link on Figma:</label><br />
        <input type="text" id="figmaUrl" placeholder="https://www.figma.com/file/..." style="width: 80%; padding: 10px; border-radius: 8px;" />
        <button id="generateByUrlBtn">Generate by link</button>

        <p>or upload it:</p>
        <input type="file" id="figmaFile" accept=".json,.figma,.txt" />
        <button id="generateBtn">Generate</button>

        <div id="resultSection">
            <a href="#" id="downloadHTML" class="download-btn" style="display: none;">Download HTML</a><br />
            <a href="#" id="downloadCSS" class="download-btn" style="display: none;">Download CSS</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
